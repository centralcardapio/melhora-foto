<!DOCTYPE html>
<html>
<head>
    <title>Convert SVG to PNG</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Criar uma imagem SVG
        const svgData = `
            <svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="1200" height="630" fill="url(#gradient)"/>
                <path d="M400 120C400 109.457 409.457 100 420 100H780C790.543 100 800 109.457 800 120V160C800 170.543 790.543 180 780 180H420C409.457 180 400 170.543 400 160V120Z" fill="#FF6B35"/>
                <path d="M420 120H780" stroke="#FF6B35" stroke-width="4" stroke-linecap="round"/>
                <path d="M440 180V420C440 430.543 449.457 440 460 440H740C750.543 440 760 430.543 760 420V180" stroke="#FF6B35" stroke-width="8" stroke-linecap="round" fill="none"/>
                <circle cx="600" cy="320" r="40" fill="#FF6B35"/>
                <text x="600" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">üçΩÔ∏è Central do Card√°pio</text>
                <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Transforme suas fotos de pratos com IA</text>
            </svg>
        `;
        
        const img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            const pngData = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = pngData;
            link.click();
        };
        
        const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(svgBlob);
        img.src = url;
    </script>
</body>
</html>
